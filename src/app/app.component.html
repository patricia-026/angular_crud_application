<mat-toolbar color="primary">
  <span>CRUD Application</span>
  <span class="example-spacer"></span>
</mat-toolbar>

<div class="main-body">

  <h4>Select department</h4>
  <mat-form-field appearance="outline">
    <mat-label>Department</mat-label>
    <mat-select [(ngModel)]="selectedDepartment" (ngModelChange)="onSelectedDepartment($event)">
      <mat-option *ngFor="let department of departmentList" [value]="department.id">
        {{ department.name  }}
      </mat-option>
    </mat-select>
  </mat-form-field>
     

  <div class="container">
    <h4 class="box1">Employees</h4>
    <button mat-raised-button class="box2" color="accent" (click)="openAddEmployeeForm()" *ngIf="selectedDepartment != null">
      Add employee</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="birthday">
      <th mat-header-cell *matHeaderCellDef> Birthday </th>
      <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element"> {{element.action}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
